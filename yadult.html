<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/yadult.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__logo">
        <a href="#home"><i class="fas fa-book"></i>Mbukuu Resources</a>
      </div>

      <div class="navbar__links">
        <a href="#home">Home</a>
        <a href="#popular">Popular</a>
        <a href="#recommendations">Recommendations</a>
      </div>
    </div>

    <div class="home" id="home">
      <div class="home__image">
        <img src="./images/ReadCreate.jpg" alt="" />
      </div>
    </div>

    <div class="row" id="popular">
      <h2>Popular Books</h2>
      <div class="books">
        <img class="book" src="./images/popular/caraval.jpg" alt="book" />
        <img class="book" src="./images/popular/cinderella.jpg" alt="book" />

        <img class="book" src="./images/popular/los-siete.jpg" alt="book" />
        <img class="book" src="./images/popular/marfil.jpg" alt="book" />
        <img class="book" src="./images/popular/michael.jpg" alt="book" />
        <img class="book" src="./images/popular/renegades.jpg" alt="book" />
        <img class="book" src="./images/popular/stars.jpg" alt="book" />
        <img class="book" src="./images/popular/storm.jpg" alt="book" />
      </div>
    </div>

    <div class="row" id="recommendations">
      <h2>My Recommendations</h2>
      <div class="books">
        <img
          class="book"
          src="./images/recommendations/punk 57.jpg"
          alt="book"
        />
        <img
          class="book"
          src="./images/recommendations/blood & honey.jpg"
          alt="book"
        />
        <img
          class="book"
          src="./images/recommendations/crooked kingdom.jpg"
          alt="book"
        />
        <img
          class="book"
          src="./images/recommendations/five feet apart.jpg"
          alt="book"
        />
        <img
          class="book"
          src="./images/recommendations/flesh and fire.jpg"
          alt="book"
        />
        <img
          class="book"
          src="./images/recommendations/ignite me.jpg"
          alt="book"
        />
        <img
          class="book"
          src="./images/recommendations/ikigai.jpg"
          alt="book"
        />
        <img
          class="book"
          src="./images/recommendations/serpent & dove.jpg"
          alt="book"
        />
        <img
          class="book"
          src="./images/recommendations/black ice.jpg"
          alt="book"
        />
        <img
          class="book"
          src="./images/recommendations/the wicked king.jpg"
          alt="book"
        />
      </div>
    </div>

    <footer class="footer">
      <button>Pick Up Your Book</button>
      <div class="footer__wrapper">
        <a href="#"
          ><img
            class="footer__social"
            src="./images/socials/facebook.png"
            alt="facebook"
        /></a>
        <a href="#"
          ><img
            class="footer__social"
            src="./images/socials/instagram.png"
            alt="instagram"
        /></a>
        <a href="#"
          ><img
            class="footer__social"
            src="./images/socials/twitter.png"
            alt="twitter"
        /></a>
        <a href="#"
          ><img
            class="footer__social"
            src="./images/socials/goodreads.png"
            alt="goodreads"
        /></a>
      </div>
      <p>Copyright 2021 | Aisha</p>
    </footer>

    <script src="./js/app.js"></script>
